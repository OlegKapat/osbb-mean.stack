<section class="main">
    <table class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
            <th>№</th>
            <th>Голосування по питанню</th>
            <th></th>
            <th>Кількість голосів</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of allData; index as i">

          <tr>
            <th scope="row">{{i}}</th>
            <td>{{item.title}}</td>
            <td>
             <button mdbBtn color="indigo" size="sm" mdbWavesEffect type="button" (click)="voteEvent(item._id,item.numbervote,item.userId)" class="m-0">Підтримати</button>
            </td>
            <td>Підтримало {{item.numbervote}}</td>
          </tr>
        </tbody>
      </table>
</section>
