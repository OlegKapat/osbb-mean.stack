<section class="main">
  <div class="conteiner">

    <div class="row">
        <div class="col-2">
            <!--Reserved-->
        </div>
        <div class="col-8">
            <h5>Форма замовлення на ремонт</h5>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="md-form">
                <input mdbInput type="text" id="some" class="form-control" formControlName="name"
                [ngClass]="{'invalid':form.get('name').invalid && form.get('name').touched}">
                <label for="some" class="">Ім'я</label>
                <span class="text-danger helpet-text" *ngIf="form.get('name').invalid && form.get('name').touched" >
                    <span *ngIf="form.get('name').errors['required']">Обов'язкове поле</span>
                </span>
            </div>
            <div class="md-form">
                <input mdbInput type="text" id="room" class="form-control" formControlName="flat"
                [ngClass]="{'invalid':form.get('flat').invalid && form.get('flat').touched}">
                <label for="room" class="">Квартира</label>
                <span class="text-danger helpet-text" *ngIf="form.get('flat').invalid && form.get('flat').touched" >
                    <span *ngIf="form.get('flat').errors['required']">Обов'язкове поле</span>
                    <span *ngIf="form.get('flat').errors['pattern']">Невірний формат</span>
                </span>
            </div>
            <div class="md-form">
                <input mdbInput type="text" id="phone" class="form-control" formControlName="phone"
                [ngClass]="{'invalid':form.get('phone').invalid && form.get('phone').touched}">
                <label for="phone" class="">Телефон</label>
                <span class="text-danger helpet-text" *ngIf="form.get('phone').invalid && form.get('phone').touched" >
                    <span *ngIf="form.get('phone').errors['required']">Обов'язкове поле</span>
                </span>
            </div>
            <div class="md-form">
                <input mdbInput type="text" id="specialist" class="form-control" formControlName="specialist">
                <label for="specialist" class="">Спеціаліст</label>
            </div>
              <div class="md-form">
                <textarea type="text" id="cause" class="md-textarea md-textarea-auto form-control" mdbInput formControlName="description"
                [ngClass]="{'invalid':form.get('description').invalid && form.get('description').touched}"></textarea>
                <label for="cause">Причина виклику</label>
                <span class="text-danger helpet-text" *ngIf="form.get('description').invalid && form.get('description').touched" >
                    <span *ngIf="form.get('description').errors['required']">Обов'язкове поле</span>
                </span>
              </div>
              <div class="md-form" [style.display]="managerauth ? 'block' : 'none'" >
                  <textarea type="text" id="description" class="md-textarea md-textarea-auto form-control" mdbInput formControlName="cause"></textarea>
                  <label for="description">Опис виконаної роботи</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="status" [checked]='orderstatus' formControlName="status">
                    <label class="custom-control-label" for="status">Стан заявки {{textstatus}}</label>
                  </div>
                  <div class="divider dropdown-divider"></div>
                  <button mdbBtn type="submit" [disabled]="form.invalid" color="primary" mdbWavesEffect>Надіслати</button>
                  <button mdbBtn type="button"  color="success" [style.display]="managerauth ? 'block' : 'none'" mdbWavesEffect>Надіслати</button>
            </form>
        </div>
        <div class="col-2">
            <!--Reserved-->
        </div>
    </div>

  </div>
</section>
